[phases.setup]
nixPkgs = [
    "stdenv",
    "gcc",
    "postgresql",
    "zlib",
    "python3",
    "python3Packages.pip",
    "python3Packages.venv"
]

[phases.build]
cmds = [
    "python3 -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install -r requirements.txt"
]

[start]
cmd = "gunicorn a_core.wsgi" 