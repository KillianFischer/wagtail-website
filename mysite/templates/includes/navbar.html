<div class="w-full px-4 py-4">
    <nav class="container mx-auto max-w-7xl bg-black/90 backdrop-blur-sm text-white rounded-2xl shadow-lg border border-white/10">
        <div class="px-4">
            <div class="flex justify-between h-14">
                <!-- Logo/Brand -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold text-white hover:text-blue-400 transition-colors duration-200">Website-a</a>
                </div>
                
                <!-- Navigation Links and Search -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/news" class="text-gray-200 hover:text-white transition-colors duration-200 px-3 py-2 text-sm font-medium">News</a>
                    <a href="/reviews" class="text-gray-200 hover:text-white transition-colors duration-200 px-3 py-2 text-sm font-medium">Reviews</a>
                    <a href="/tutorials" class="text-gray-200 hover:text-white transition-colors duration-200 px-3 py-2 text-sm font-medium">Tutorials</a>
                    
                    <!-- Search Form -->
                    <form action="{% url 'search' %}" method="get" class="relative">
                        <input 
                            type="text" 
                            name="query" 
                            placeholder="Search..." 
                            class="bg-black/50 text-white placeholder-gray-400 text-sm rounded-lg border border-white/10 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-white/20 w-48"
                            {% if search_query %}value="{{ search_query }}"{% endif %}
                        >
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-lg text-gray-200 hover:text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white/20 transition-colors duration-200" aria-controls="mobile-menu" aria-expanded="false">
                        <svg class="block h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/news" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-200 hover:text-white hover:bg-white/10 transition-colors duration-200">News</a>
                <a href="/reviews" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-200 hover:text-white hover:bg-white/10 transition-colors duration-200">Reviews</a>
                <a href="/tutorials" class="block px-3 py-2 rounded-lg text-base font-medium text-gray-200 hover:text-white hover:bg-white/10 transition-colors duration-200">Tutorials</a>
                
                <!-- Mobile Search Form -->
                <form action="{% url 'search' %}" method="get" class="px-3 py-2">
                    <div class="relative">
                        <input 
                            type="text" 
                            name="query" 
                            placeholder="Search..." 
                            class="w-full bg-black/50 text-white placeholder-gray-400 text-base rounded-lg border border-white/10 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-white/20"
                            {% if search_query %}value="{{ search_query }}"{% endif %}
                        >
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
